<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Galaga</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 1px solid white;
        }
        #sentence, #lives, #score {
            position: absolute;
            color: white;
            font-size: 24px;
        }
        #sentence { top: 10px; left: 10px; }
        #lives { top: 10px; right: 10px; }
        #score { top: 10px; right: 150px; }
        #gameOver {
            position: absolute;
            color: red;
            font-size: 48px;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="960" height="720"></canvas>
    <div id="sentence"></div>
    <div id="lives"></div>
    <div id="score"></div>
    <div id="gameOver">GAME OVER</div>
    <audio id="backgroundMusic" loop>
        <source src="background_music.mp3" type="audio/mpeg">
    </audio>
    <audio id="shootSound">
        <source src="shoot_sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="explosionSound">
        <source src="explosion_sound.mp3" type="audio/mpeg">
    </audio>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const sentenceElement = document.getElementById('sentence');
        const livesElement = document.getElementById('lives');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const shootSound = document.getElementById('shootSound');
        const explosionSound = document.getElementById('explosionSound');

        const sentences = [
            { korean: '나는 사과를 좋아한다', english: 'I like apples' },
            { korean: '그녀는 학교에 간다', english: 'She goes to school' },
            { korean: '우리는 공원에서 놀았다', english: 'We played in the park' },
            { korean: '그는 책을 읽고 있다', english: 'He is reading a book' },
            { korean: '저는 한국어를 공부합니다', english: 'I study Korean' }
        ];

        let currentSentence;
        let words = [];
        let player = { x: canvas.width / 2, y: canvas.height - 50, width: 40, height: 40, vx: 0, vy: 0 };
        let fire = null;
        let lives = 5;
        let score = 0;
        let gameRunning = true;
        let particles = [];
        let stars = [];

        function init() {
            selectSentence();
            createWords();
            createStars();
            updateLives();
            updateScore();
            backgroundMusic.play();
            gameLoop();
        }

        function selectSentence() {
            currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
            sentenceElement.textContent = currentSentence.korean;
        }

        function createWords() {
            words = currentSentence.english.split(' ').map((word, index) => ({
                word,
                x: Math.random() * (canvas.width - 100) + 50,
                y: Math.random() * (canvas.height / 2 - 100) + 100,
                width: ctx.measureText(word).width + 20,
                height: 40,
                color: `hsl(${Math.random() * 360}, 50%, 50%)`,
                hit: false,
                vx: (Math.random() - 0.5) * 2,
                vy: (Math.random() - 0.5) * 2
            }));
        }

        function createStars() {
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5,
                    alpha: Math.random()
                });
            }
        }

        function updateLives() {
            livesElement.textContent = '❤️'.repeat(lives);
            livesElement.style.color = 'red';
        }

        function updateScore() {
            scoreElement.textContent = `Score: ${score}`;
        }

        function gameLoop() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStars();
            updatePlayer();
            drawPlayer();
            updateAndDrawWords();
            updateFire();
            updateParticles();
            checkCollision();
            requestAnimationFrame(gameLoop);
        }

        function drawStars() {
            ctx.save();
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fill();
            });
            ctx.restore();
        }

        function updatePlayer() {
            player.x += player.vx;
            player.y += player.vy;
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
        }

        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
            
            ctx.fillStyle = '#4a4a4a';
            ctx.beginPath();
            ctx.moveTo(0, -player.height / 2);
            ctx.lineTo(player.width / 2, player.height / 2);
            ctx.lineTo(-player.width / 2, player.height / 2);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = '#7bb7e0';
            ctx.beginPath();
            ctx.moveTo(0, -player.height / 4);
            ctx.lineTo(player.width / 4, player.height / 4);
            ctx.lineTo(-player.width / 4, player.height / 4);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = '#ff4136';
            ctx.fillRect(-player.width / 2, player.height / 4, player.width / 4, player.height / 4);
            ctx.fillRect(player.width / 4, player.height / 4, player.width / 4, player.height / 4);

            ctx.restore();
        }

        function updateAndDrawWords() {
            words.forEach(word => {
                if (!word.hit) {
                    word.x += word.vx;
                    word.y += word.vy;

                    if (word.x < 0 || word.x + word.width > canvas.width) {
                        word.vx *= -1;
                    }
                    if (word.y < 0 || word.y + word.height > canvas.height) {
                        word.vy *= -1;
                    }

                    ctx.fillStyle = word.color;
                    ctx.beginPath();
                    ctx.ellipse(word.x + word.width / 2, word.y + word.height / 2, word.width / 2, word.height / 2, 0, 0, 2 * Math.PI);
                    ctx.fill();

                    ctx.fillStyle = 'white';
                    ctx.font = '20px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(word.word, word.x + word.width / 2, word.y + word.height / 2);
                }
            });
        }

        function shoot() {
            if (!gameRunning || fire) return;
            fire = { x: player.x + player.width / 2, y: player.y, width: 20, height: 40 };
            shootSound.play();
        }

        function updateFire() {
            if (!fire) return;

            fire.y -= 10;
            ctx.fillStyle = 'orange';
            ctx.beginPath();
            ctx.moveTo(fire.x, fire.y);
            ctx.lineTo(fire.x - fire.width / 2, fire.y + fire.height);
            ctx.lineTo(fire.x + fire.width / 2, fire.y + fire.height);
            ctx.closePath();
            ctx.fill();

            const hitWord = words.find(word => 
                !word.hit &&
                fire.x >= word.x && fire.x <= word.x + word.width &&
                fire.y >= word.y && fire.y <= word.y + word.height
            );

            if (hitWord) {
                if (hitWord.word === currentSentence.english.split(' ')[words.filter(w => w.hit).length]) {
                    hitWord.hit = true;
                    score += 10;
                    updateScore();
                    createFirework(hitWord.x + hitWord.width / 2, hitWord.y + hitWord.height / 2, hitWord.color);
                    explosionSound.play();
                    if (words.every(w => w.hit)) {
                        score += 50;
                        updateScore();
                        selectSentence();
                        createWords();
                    }
                } else {
                    lives--;
                    updateLives();
                    if (lives === 0) {
                        gameOver();
                    }
                }
                fire = null;
            } else if (fire.y < 0) {
                fire = null;
            }
        }

        function createFirework(x, y, color) {
            for (let i = 0; i < 50; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3 + 1;
                particles.push({
                    x, y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    radius: Math.random() * 2 + 1,
                    color: color,
                    alpha: 1
                });
            }
        }

        function updateParticles() {
            particles.forEach((p, index) => {
                p.x += p.vx;
                p.y += p.vy;
                p.alpha -= 0.02;

                if (p.alpha <= 0) {
                    particles.splice(index, 1);
                    return;
                }

                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        function checkCollision() {
            words.forEach(word => {
                if (!word.hit && 
                    player.x < word.x + word.width &&
                    player.x + player.width > word.x &&
                    player.y < word.y + word.height &&
                    player.y + player.height > word.y) {
                    lives--;
                    updateLives();
                    if (lives === 0) {
                        gameOver();
                    } else {
                        player.x = canvas.width / 2;
                        player.y = canvas.height - 50;
                    }
                }
            });
        }

        function gameOver() {
            gameRunning = false;
            gameOverElement.style.display = 'block';
            backgroundMusic.pause();
        }

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft': player.vx = -5; break;
                case 'ArrowRight': player.vx = 5; break;
                case 'ArrowUp': player.vy = -5; break;
                case 'ArrowDown': player.vy = 5; break;
                case ' ': shoot(); break;
            }
        });

        document.addEventListener('keyup', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                case 'ArrowRight':
                    player.vx = 0;
                    break;
                case 'ArrowUp':
                case 'ArrowDown':
                    player.vy = 0;
                    break;
            }
        });

        init();
    </script>
</body>
</html>
